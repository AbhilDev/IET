<div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" required class="form-control" placeholder="Incomming Port Address" name="imap_host" [(ngModel)]="mailCredentialsData.imap_host">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" required class="form-control" placeholder="Outgoing Port Address" name="smtp_host" [(ngModel)]="mailCredentialsData.smtp_host">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" required class="form-control" placeholder="Port" name="inc_port" [(ngModel)]="mailCredentialsData.inc_port">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" required class="form-control" placeholder="Port" name="out_port" [(ngModel)]="mailCredentialsData.out_port">
                </div>
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"   name="tls" [(ngModel)]="mailCredentialsData.tls" >
                        <label class="form-check-label" for="gridCheck">
                            TLS
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit"  class="btn btn-primary" (click)=sendEmail()>Submit</button>
                    </div>
                </div>
            </div>

        </form>
</div>
